<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>
    <!-- you have to define 2 functions in the global scope: -->
    <script type="text/javascript">
        // the function loadSettings has to exist ...
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            for (var key in settings) {
                // example: select elements with id=key and class=value and insert value
                var value = $('#' + key + '.value');
                if (value.attr('type') === 'checkbox') {
                    value.prop('checked', settings[key]).change(function () {
                        onChange();
                    });
                } else {
                    value.val(settings[key]).change(function () {
                        onChange();
                    }).keyup(function () {
                        $(this).trigger('change');
                    });
                }
            }
            // Signal to admin, that no changes yet
            onChange(false);
        }
        // ... and the function save has to exist.
        // you have to make sure the callback is called with the settings object as first param!
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>
</head>
<body>
    <!-- you have to put your config page in a div with id adapter-container -->

    <div class="m adapter-container">
        <div class="row">
            <div class="row">
                <div class="col s12 m2 l1">
                    <img src="landroid-s.png" class="logo">

                </div>
                <div class="col s12 m8 l10">
                    <h6 class="translate">title</h6>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row" style="background-color: #64b5f6;">
                <div class="col s12">
                    <span class="translate">connection settings</span>
                    <!-- Important: span must come directly after checkbox input (only by checkbox the span will be used!) -->
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input class="value" id="email" type="text" />
                    <label for="email" class="translate">e-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4 l2">
                    <input class="value" id="pwd" type="text" />
                    <label class="translate" for="pwd">password</label>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row" style="background-color: #64b5f6;">
                <div class="col s12">
                    <span class="translate">additional settings</span>
                    <!-- Important: span must come directly after checkbox input (only by checkbox the span will be used!) -->
                </div>

            </div>
            <div class="row">
                <div class="col s12">
                    <input class="value" id="enableJson" type="checkbox" /><span class="translate">add raw data</span>
                    <!-- Important: span must come directly after checkbox input (only by checkbox the span will be used!) -->
                </div>
                <div class="col s12">
                    <input class="value" id="houerKm" type="checkbox" /><span class="translate">Distance and time in min and m</span>
                    <!-- Important: span must come directly after checkbox input (only by checkbox the span will be used!) -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
